<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <label for="fnum">Digite um número entre 1 e 100</label>
            <div style="text-align: center; margin-bottom: 20px;">
                <input type="number" id="fnum" name="fnum" style="display: inline; padding: 5px; margin-right: 10px;" placeholder="Aguardando o número...">
            
                <input type="button" value="Adicionar" id="adicionar" style="display: inline; padding: 5px;">
            </div>
            
            <select name="flista" id="flista" size="10" style="width: 200px; display: block; margin-top: 10px; margin: 0 auto; padding: 5px;"></select>
    
            <input type="button"  value="Cadastrar" id="cadastrar" style="margin: 0 auto; padding: 5px; margin-top: 20px; margin-bottom: 20px;">
        </div>

        <div id="res" style="text-align: center; margin-bottom: 10px;">
        
        </div>
    </section>

    <footer>
        <p>&copy; ~Uzumaki火</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
