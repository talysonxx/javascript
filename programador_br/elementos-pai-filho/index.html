<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let div1 = window.document.getElementById('div1')
            let h1 = div1.children[0]
            console.log(h1.parentElement)

            let h1s = window.document.getElementsByTagName('h1')
            console.log(h1s)
            for(let h of h1s) {
                console.log(h)
                h.addEventListener('click', qualOpai)
            }
            function qualOpai(e) {
                // target mostra qual foi o elemento clicado
                let t = e.target
                console.log(t.parentElement)
            }
        }
    </script>
</head>
<body>
    <div id="div1">
        <h1>Título 1</h1>
        <p>Parágrafo 1</p>
    </div>

    <div id="div2">
        <h1>Título 2</h1>
        <p>Parágrafo 2</p>
    </div>
</body>
</html>
