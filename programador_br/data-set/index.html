<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista" data-num=10>

    </ul>
    <script>
        lista = window.document.getElementById('lista')
        // let num = Number.parseInt(lista.dataset.num)
        // console.log(num)

        let conteúdo = ''
        for(let cont = 1; cont <= Number.parseInt(lista.dataset.num); cont++){
            conteúdo += `<li>${cont}</li>`
        }

        lista.innerHTML = conteúdo
    </script>
</body>
</html>
