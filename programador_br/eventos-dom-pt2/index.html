<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#button {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 255, 0.521);
            line-height: 50px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body onload="console.log('PÃ¡gina completamente carregada!')">
    <figure>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo Google">
        <figcaption>Logo Google</figcaption>
    </figure>    
    
    <div id="button" onmouseover="over(this)" onmouseout="out(this)">Click</div>
    <script>
        function over(div){
            div.style = 'background-color: red'
        }
        function out(div){
            div.setAttribute('style', 'background-color: grey')
        }
    </script>
</body>
</html>
