        window.onload = function(){
            window.document.querySelector('h1#nome').innerHTML = window.localStorage.getItem('nome')
            window.document.getElementsByTagName('input')[0].value = window.localStorage.getItem('nome')
        } 
        function escrever(input) {
            window.document.querySelector('h1#nome').innerHTML = input.value
            window.localStorage.setItem('nome', input.value)
        }

        console.log(JSON.parse(window.localStorage.getItem('aluno')))

    <h1 id="nome"></h1>
