<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        .container{
            color: white;
            display: grid;
            background-color: gray;
            padding: 10px;
            /* definir linhas (duas linhas automáticas) */
            grid-template-rows: auto auto;
            /* definir colunas (três culunas automáticas) */
            grid-template-columns: auto auto auto;
            /* fr próprio pra grid: fr (fração) */
            /* primeiro linha depois colunas */
            /* grid-template: auto auto / auto auto auto; */
        }
        .r1{
            background-color: rgb(39, 76, 79);
        }
        .r2{
            background-color: blue;
        }
        .r3{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rect r1">1</div>
        <div class="rect r2">2</div>
        <div class="rect r3">3</div>
        <div class="rect r1">4</div>
        <div class="rect r2">5</div>
        <div class="rect r3">6</div>
    </div>
</body>
</html>
