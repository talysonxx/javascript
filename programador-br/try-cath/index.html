<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let nome = ''

    try {
      // não quero nome vazio
      if (!nome) throw 'O nome não pode ser vazio'
      console.log(nome)
    } catch (error) {
      console.log('Erro:', error)
    } finally {
      console.log('Fim do código')
    }
  </script>
</body>
</html>
