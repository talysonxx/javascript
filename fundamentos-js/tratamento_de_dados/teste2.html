<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Digite o seu nome completo:')
        var salário = Number.parseFloat(window.prompt('Digite o seu salário:'))

        document.write(`Seu nome é <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`Caro, ${nome.toLowerCase()}, seu salário é de <em>${salário.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</em> <br>`)
        document.write(`E em USD é: ${salário.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})} <br>`)
        document.write(`Em euro seria: ${salário.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}`)
    </script>
</body>
</html>
