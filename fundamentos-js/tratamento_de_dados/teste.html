<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // s.lenght - quantos caracteres tem a string
        // s.toUppeCase() - tudo em maiúscúlas
        // s.toLowerCase() - tudo em minúsculas

        var nome = window.prompt('Digite o seu nome, por favor:')

        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)

        document.write(`Seu nome em maiúsculas fica <em>${nome.toUpperCase()}</em> <br>`)

        document.write(`Bem, ${nome}, seu nome em minúsculas fica: <del>${nome.toLowerCase()}</del>`)
    </script>
</body>
</html>
