<body>
    <script>
        console.log(variável)
        var variável = 19
        /*
        // são a mesma coisa, a engine move a criação da variável pra cima, mas a declaração fica onde ela foi criada, não funciona com let e constant, que são chamadas de temporal dead zone
        var variável
        console.log(variável)
        variável = 19
        */


        console.log(soma(10, 19))
        var soma = function(a, b) {
            return a + b
        }
        // a engine fez assim, como var só foi declarada logo é undfine, e eu estou tentanto mostrar undfine como uma função, sendo que ela não é, logo o erro é: is not a function
        /*
        var soma
        console.log(soma(10, 19))
        function(a, b) {
            return a + b
        }
        */


        // ela (a engine) primeiro move a função pra cima depois mostra
        console.log(soma(21, 20))
        function soma(a = 0, b = 0) {
            return a + b
        }

            /*
            // mesma coisa de 
            var aaa
            console.log('hoisting', aaa)
            aaa = 19
            */
        })()


        function calcula() {
            // mesmo estando em primeiro, ela primeiro executa todas as funções e só por último retorna o valor, apesar de que aqui está mostrando o contrário
            return geraResultado()

            function soma(a = 0, b = 0) {
                return a + b
            }

            function geraResultado() {
                return soma(10, 5) / 3
            }

        }
        console.log(calcula())
    </script>
