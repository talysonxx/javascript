<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('bolsonaro presidente'.length)
        var presidentes = [12, 'bolsonaro', 'lula', 'danillo gentilli']
        console.log(presidentes.indexOf('danillo gentilli')) // index of procura, se encontrar fala onde tá, caso não retorna -1

        var name = 'tá bom'
        console.log(name.replace('tá', 'ok')) // replace substitui o primeiro item pelo segundo

        var profissão = 'programador web iniciante'
        console.log(profissão.slice(0, 11)) // vai pegar somente do 0 até o 11
        var array = ['zero', 'um', 'dois', 'três']
        console.log(array.slice(0, 2)) // também funciona para arrays, vai pegar somente do primeiro até o segundo elemento

        var canal = '    programador a boroto p m    '
        console.log(canal, canal.trim()) // o trim() remove os espaços do início e do fim

        
    </script>
</body>
</html>
